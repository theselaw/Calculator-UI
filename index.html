<!DOCTYPE HTML>
<head>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<table align="center" width="390" height="844">

  <tr > <th class="screen" width="390"          height="394" id="display" colspan="4">
    <p class id="input">256.5+9.5</p>
    <h3 id="result">269.1</h3>


  </th>     
  </tr>
  <tr class="operators">
    <td id="clear">c</td>
    <td id="yellow-op" class="operators">/</td>
    <td id="yellow-op" >*</td>
    <td id="yellow-op" class="del">DEL</td>
  </tr>
  <tr  >
   <td class="numbers">7</td>
    <td class="numbers">8</td>
    <td class="numbers">9</td>
    <td id="yellow-op" class="operators">+</td>
  </tr>
  <tr>
    <td class="numbers">6</td>
    <td class="numbers">5</td>
    <td class="numbers">4</td>
    <td id="yellow-op" class="operators">-</td>
</tr>
   <tr class="screen">
   <td class="numbers">3</td>
    <td class="numbers">2</td>
    <td class="numbers">1</td>
    <td id="equals" rowspan="2">=</td>
   </tr>
   
   <tr > 
   <td class="numbers">%</td>
    <td class="numbers">0</td>
     <td class="numbers">.</td>
</tr>
    
</table>
</body>
</html>
